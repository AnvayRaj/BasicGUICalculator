<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@11.2.1/lib/browser/math.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body onload="initialize_app();">
  <br>
<div class="container text-center">
  <div class="row" >
    <div class="col"></div>
    <div class="col-6">
      <input type="input" class="form-control" id="expression" placeholder="expression"/>
      <br>
    </div>
    <div class="col"></div>
    
  </div>
  <div class="row" >
    
    <div class="col">
      <button class="wd_btn btn btn-primary btn-block" onclick="clearExp()">Clear</button>
      <button class="wd_btn btn btn-primary btn-block" onclick="bkspace()"><-</button>
      
    </div>
    
  </div>
  <div class="row" >
    
    <div class="col">
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('7')">7</button>
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('8')">8</button>
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('9')">9</button>
      <button class="fx_btn btn btn-warning btn-block" onclick="input_symbol('/')">/</button>
    </div>
    
  </div>
  <div class="row" >
    
    <div class="col">
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('4')">4</button>
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('5')">5</button>
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('6')">6</button>
      <button class="fx_btn btn btn-warning btn-block" onclick="input_symbol('*')">*</button>
    </div>
    
  </div>
  <div class="row" >
    
    <div class="col">
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('1')">1</button>
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('2')">2</button>
      <button class="fx_btn btn btn-primary btn-block" onclick="input_symbol('3')">3</button>
      <button class="fx_btn btn btn-warning btn-block" onclick="input_symbol('-')">-</button>
    </div>
    
  </div>
  <div class="row gy" >
    
    <div class="col">
      <button class="fx_btn btn btn-primary" onclick="input_symbol('0')">0</button>
      <button class="fx_btn btn btn-primary" onclick="input_symbol('.')">.</button>
      <button class="fx_btn btn btn-success" id="calculate">=</button>
      <button class="fx_btn btn btn-warning" onclick="input_symbol('+')">+</button>
    </div>
    
  </div>
  <br>
  <div class="row" >
    
    <div class="col">
      <h2>History</h2>
      <ul id="log">
      </ul>
    </div>
    
  </div>
</div>
</body>

</html>
